<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Jadwal Belajar - StudyFlow</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .schedule-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .current-schedule {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .current-schedule h2 {
            margin: 0 0 15px 0;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .schedule-days {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .schedule-day-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .schedule-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .days-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .day-option {
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #667eea;
        }

        .day-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .day-option input[type="checkbox"] {
            display: none;
        }

        .day-option input[type="checkbox"]:checked + label,
        .day-option.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .day-option label {
            cursor: pointer;
            display: block;
            width: 100%;
            margin: 0;
        }

        #status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .note-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container schedule-container">
        <nav class="navbar">
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/schedule">Atur Jadwal</a>
                <a href="/about">About</a>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </nav>

        <h1>ðŸ“… Atur Jadwal Belajar Mingguan</h1>
        
        <!-- Current Schedule Display -->
        <div class="current-schedule" id="currentSchedule" style="display: none;">
            <h2>ðŸ“‹ Jadwal Saat Ini</h2>
            <div id="currentScheduleDays" class="schedule-days"></div>
            <p id="currentScheduleNote" style="margin: 15px 0 0 0; opacity: 0.9;"></p>
        </div>

        <!-- Schedule Form -->
        <div class="schedule-form">
            <form id="scheduleForm">
                <div class="form-group">
                    <label style="font-size: 1.1rem; font-weight: 700; margin-bottom: 15px; display: block;">
                        Pilih Hari Belajar: <span style="color: #667eea;">*</span>
                    </label>
                    <div class="days-container">
                        <div class="day-option" data-day="Senin">
                            <input type="checkbox" id="day-senin" value="Senin" name="days">
                            <label for="day-senin">Senin</label>
                        </div>
                        <div class="day-option" data-day="Selasa">
                            <input type="checkbox" id="day-selasa" value="Selasa" name="days">
                            <label for="day-selasa">Selasa</label>
                        </div>
                        <div class="day-option" data-day="Rabu">
                            <input type="checkbox" id="day-rabu" value="Rabu" name="days">
                            <label for="day-rabu">Rabu</label>
                        </div>
                        <div class="day-option" data-day="Kamis">
                            <input type="checkbox" id="day-kamis" value="Kamis" name="days">
                            <label for="day-kamis">Kamis</label>
                        </div>
                        <div class="day-option" data-day="Jumat">
                            <input type="checkbox" id="day-jumat" value="Jumat" name="days">
                            <label for="day-jumat">Jumat</label>
                        </div>
                        <div class="day-option" data-day="Sabtu">
                            <input type="checkbox" id="day-sabtu" value="Sabtu" name="days">
                            <label for="day-sabtu">Sabtu</label>
                        </div>
                        <div class="day-option" data-day="Minggu">
                            <input type="checkbox" id="day-minggu" value="Minggu" name="days">
                            <label for="day-minggu">Minggu</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" style="font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; display: block;">
                        Catatan (Opsional):
                    </label>
                    <textarea 
                        id="note" 
                        rows="4" 
                        placeholder="Tambahkan catatan untuk jadwal belajar Anda, misalnya: 'Fokus pada materi Matematika dan Bahasa Inggris'"
                        style="width: 100%; padding: 12px; border: 2px solid #667eea; border-radius: 10px; font-family: 'Poppins', sans-serif; resize: vertical; box-sizing: border-box;"
                    ></textarea>
                    <p class="note-info">ðŸ’¡ Tip: Catatan ini akan membantu Anda mengingat fokus belajar minggu ini.</p>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    ðŸ’¾ Simpan Jadwal
                </button>
            </form>
        </div>
        
        <div id="status"></div>
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
